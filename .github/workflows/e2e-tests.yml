name: E2E Tests - Daily Full Regression

# This workflow runs automatically once every 24 hours
# It does NOT trigger on commits or pull requests
# Manual execution is available via GitHub Actions UI

on:
  schedule:
    # Run every 24 hours at 3:00 AM UTC
    # Cron format: minute hour day month weekday
    # 0 3 * * * = Daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: System Resource Check
      run: |
        echo "Available system resources:"
        free -h
        nproc
        echo "Node.js memory limit will be set to 4GB"
    
    - name: Run All E2E Tests (All Platforms)
      run: npm run test:ci
      env:
        CI: true
        ENV: ci
        BASE_URL: https://opensource-demo.orangehrmlive.com
        ORANGEHRM_BASE_URL: https://opensource-demo.orangehrmlive.com
        ORANGEHRM_USERNAME: Admin
        ORANGEHRM_PASSWORD: admin123
        HEADLESS: true
    
    - name: Post-Test Resource Check
      if: always()
      run: |
        echo "Final system resource usage:"
        free -h
        df -h
        echo "All platform test execution completed"
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-all-platforms-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-all-platforms-${{ github.run_id }}
        path: test-results/
        retention-days: 30
    
    - name: Upload traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces-all-platforms-${{ github.run_id }}
        path: test-results/**/trace.zip
        retention-days: 30